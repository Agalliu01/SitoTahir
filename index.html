<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il Mio Portfolio</title>
  <!-- Import Tailwind CDN per styling rapido -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Framer Motion per animazioni React -->
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Root React -->
  <div id="root"></div>

  <!-- React & ReactDOM da CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel per JSX in-browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Il nostro codice React -->
  <script type="text/babel">
    const { useState } = React;
    // NOTA: se importi via UMD, il global per Framer Motion è `framerMotion`
    const { motion } = window.framerMotion || window['framer-motion'];

    function App() {
      const [darkMode, setDarkMode] = useState(false);
      const toggleDark = () => setDarkMode(!darkMode);

      return (
        <div className={darkMode ? 'min-h-screen bg-gray-900 text-white' : 'min-h-screen bg-white text-gray-900'}>
          <header className="flex items-center justify-between p-6">
            <h1 className="text-3xl font-bold">Ciao, sono [Il Tuo Nome]</h1>
            <button
              onClick={toggleDark}
              className="px-4 py-2 rounded-lg border hover:bg-gray-200 dark:hover:bg-gray-800 transition"
            >
              {darkMode ? 'Light Mode' : 'Dark Mode'}
            </button>
          </header>

          <main className="flex flex-col items-center p-6">
            <motion.img
              src="./foto.png"
              alt="La mia foto"
              className="w-48 h-48 rounded-full shadow-lg mb-6"
              initial={{ scale: 0 }}
              animate={{ scale: 1 }}
              transition={{ duration: 0.8 }}
            />

            <motion.p
              className="max-w-xl text-center text-lg leading-relaxed"
              initial={{ opacity: 0 }}
              animate={{ opacity: 1 }}
              transition={{ delay: 0.5, duration: 1 }}
            >
              Benvenuto nel mio portfolio! Sono uno sviluppatore appassionato di tecnologie moderne come React, Tailwind CSS e Framer Motion. Esplora ciò che ho creato e scopriremo insieme nuove sfide.
            </motion.p>
          </main>

          <footer className="text-center p-4 text-sm opacity-75">
            © {new Date().getFullYear()} [Il Tuo Nome]
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
